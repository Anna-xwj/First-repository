<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link href="bootstrap/css/bootstrap.min.css"rel="stylesheet" />
	<script src="./bootstrap/js/jquery-3.6.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

    <!--font-awesome 核心我CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
   	<style>
		body{
			 background-image: url(./img/9.jpg);
			 background-size:cover;
			 background-repeat: no-repeat;
			 background-attachment:fixed;
			}
	</style>
   
</head>
<body>
<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" action="login" method="post">
			<br>
            <h3 class="form-title" >算术练习网站</h3>
			<br>
			<br>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <!--        用户名图标和用户名输入框            -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="form-control" type="text" name="username" placeholder="请输入用户名" required autofocus>
                </div>
				<br>
                    <!--        密码图标和密码输入框                -->
                <div class="form-group">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-control " type="password" name="password"  placeholder="请输入密码" required>
                </div>
                    <!--        用超链接跳转到注册页面               -->
                <div class="form-group"style="float:left;">
                    <br>
                    <a href="./regist.jsp">没有账号？立即注册</a>
				</div>
				<div class="form-group"style="float:right;">
					<br>
					<a href="fpasswd1.jsp">忘记密码？找回密码</a>
				</div>
					<br />
					<br />
					<br />
                <div class="form-group">
                    <input type="submit" value="登录" class="btn btn-success ">
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
